<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		<link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/23c72c623c.js" crossorigin="anonymous"></script>

    <title>Movie Gallery</title>
</head>
<body>
<header>
  <div class="container-fluid">
    <div class="row p-4 bg-info ">
      <div class="col-6 m-0 movieheadding">
        <h1> Movie Gallery</h1>
      </div>
      <div class="col-6 text-right m-0 parrentbtn d-flex justify-content-end align-items-center">
        <button type="button" class="btn btn-warning"> Add Movie</button>
      </div>
      </div>
  </div>
</header>
<div class="container mt-4">
  <div class="row">

  </div>
</div>
<div class="backdrop" id="backdrop"></div>
<div class="ourmodel" id="ourmodel">
  <div class="card-header">
   <h2 class="m-0"> Add Movie Deatils
    <i class="fa-solid fa-xmark "></i>
   </h2>
  </div>
  
  <div class="card-body">
    <form>
     <div class="form-group">
      <label for="movieTitle">Title</label>
      <input type="text" id="movieTitle" class="form-control">
     </div>
     <div class="form-group">
      <label for="movieurl">Movie Url</label>
      <input type="text" id="movieurl" class="form-control">
     </div>
     <div class="form-group">
      <label for="movierating">Movie Rating</label>
      <!-- <input type="number" min="1" max="5" id="movierating" class="form-control"> -->
      <select class="form-control" id="movierating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
     </div>
    <div class="moviebtn text-right">
      <button type="submit" class="btn btn-info ">Add Movie</button>
      <button type="button"class=" btn btn-danger ">Cancle</button>
    </div>
    </form>
  </div>
</div>

    <script src="./assets/js/app.js"></script> 
</body>
</html>
